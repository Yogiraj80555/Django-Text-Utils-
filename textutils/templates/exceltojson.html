{% extends 'header.html' %}

{% block content %}	
	<div class="alert alert-dismissible fade show" style="background-color: #e7f4fd;" role="alert">
  				<strong>Welcome to {{ appName }}</strong>  you can do prety work with your {{ appName }}.
  				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true">&times;</span>
  				</button>
			</div>
	<main>
		<div class="container mt-4">
			<h3>Excel To Json  </h3>
			<div class ="row mt-3">
				<div class="col-md-10 navbar-text">
				
					<form action="excel"  method="post" enctype="multipart/form-data"> {% csrf_token %}
						<div class="form-group">
							<label for="exampleFormControlFile1">Click to Upload File</label>
							<input type="file" class="form-control-file" id="exampleFormControlFile1" accept=".xlsx" id="uploadfile" name="uploadfile">
						</div>
						
						<div class="form-group">
							<label for="exampleFormControlFile1">Enter Your sheet Name</label>
							<input type="text" class="form-control-file" id="exampleFormControlFile1"  name="editfile" placeholder="Sheet Name" required>
						</div>
						
						<div class = "form-group">
							<button type="submit" class="btn btn-primary mt-2 mb-2">Confirm identity</button>
						</div>						
					</form>
				</div>
			</div>
		
		{% if jsondata %}
			<div class="row mt-3">
				<div class="col-md-10 navbar-text">
					<div id="targetLayer" >
						<textarea rows="40" cols="150">{{ jsondata }}</textarea>
					</div>
				</div>
			</div>
		{% endif %}
		
		{% if error %}
			<div class="alert alert-danger fade show" role="alert">
  				<strong>Welcome to ExcelToJSON</strong> {{ error }}
  				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true">&times;</span>
  				</button>
			</div>
		{% endif %}
		
		</div>
	
	</main>
	
	
{% endblock %}
