<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="static/css/bootstrap.css">
		<title>Home Page</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#">Text Utils</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    				<span class="navbar-toggler-icon"></span>
  				</button>
  				<div class="collapse navbar-collapse" id="navbarSupportedContent">
    				<ul class="navbar-nav mr-auto">
     					<li class="nav-item active">
       						 <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      					</li>
      					<li class="nav-item">
        					<a class="nav-link" href="#">Link</a>
      					</li>
      					<li class="nav-item dropdown">
        					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
        					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
          						<a class="dropdown-item" href="#">Action</a>
          						<a class="dropdown-item" href="#">Another action</a>
          						<div class="dropdown-divider"></div>
          						<a class="dropdown-item" href="#">Something else here</a>
        					</div>
      					</li>
      					<li class="nav-item">
        					<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      					</li>
    				</ul>
    				<form class="form-inline my-2 my-lg-0">
      					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    				</form>
  				</div>
  			</nav>

  			<div class="alert alert-secondary alert-dismissible fade show" role="alert">
  				<strong>Welcome to Text Utils</strong>  you can do prety work with your text.
  				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true">&times;</span>
  				</button>
			</div>
		</header>


		<main>
			<div class="container">
				<form action="remove" method="post"> {% csrf_token %}
  					<div class="form-group">
    					<label for="exampleFormControlTextarea1">Enter your text</label>
    					<textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="15"></textarea>
  					</div>
				
					<div class="custom-control custom-switch">
	  					<input type="checkbox" name="remove" class="custom-control-input" id="customSwitch1">
	  					<label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
					</div>
					<div class="custom-control custom-switch">
	  					<input type="checkbox" name="uppercase" class="custom-control-input" id="customSwitch2">
	  					<label class="custom-control-label" for="customSwitch2">Uppercase</label>
					</div>
					<div class="custom-control custom-switch">
	  					<input type="checkbox" name="removespace" class="custom-control-input" id="customSwitch3">
	  					<label class="custom-control-label" for="customSwitch3">Remove Extra Space Remover</label>
					</div>
					<div class="custom-control custom-switch">
	  					<input type="checkbox" name="newline" class="custom-control-input" id="customSwitch4">
	  					<label class="custom-control-label" for="customSwitch4">Extra New Line Remover</label>
					</div>
					<button type="submit" class="btn btn-dark mt-2">Analyzed Text</button>
				</form>
			</div>
		</main>


		<footer>
			
		</footer>
		<script src="static/js/jquery.js"></script>
		<script src="static/js/popper.js"></script>
		<script src="static/js/bootstrap.js"></script>
	</body>
</html>
